<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NORTHSTAR</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Arial Black', Gadget, Oswald;
      text-align: center;
      padding-top: 100px;
      perspective: 1000px; /* giver 3D-effekt */
    }

    .rotating-text {
      display: inline-block;
      font-size: 120px;
      font-weight: bold;
      color: #589a9a;
      animation: spinY 6s linear infinite;
      transform-style: preserve-3d;
      text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 20px #0ff;
    }

    @keyframes spinY {
      0%   { transform: rotateY(0deg); }
      100% { transform: rotateY(360deg); }
    }
  </style>
</head>
<body>
  <div class="rotating-text">NORTHSTAR</div>
<div class="rotating-text">
    NORTHSTAR<br>LOADING
  </div>
</body>
</html>
