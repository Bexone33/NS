<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NORTHSTAR</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Arial Black', Gadget, Oswald;
      text-align: center;
      padding-top: 100px;
      perspective: 800px; /* giver dybde til 3D-effekten */
    }

    .rotating-text {
      display: inline-block;
      font-size: 64px;
      font-weight: bold;
      color: #00ffff;
      animation: spinY 3s linear infinite;
      transform-style: preserve-3d;
    }

    @keyframes spinY {
      0%   { transform: rotateX(0deg); }
      100% { transform: rotateX(360deg); }
    }

    /* Gør det ekstra retro med en glød-effekt */
    .rotating-text {
      text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 20px #0ff;
    }
  </style>
</head>
<body>
  <div class="rotating-text">NORTHSTAR</div>
  <p style="color:#888; margin-top:40px;"></p>
</body>
</html>
