<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NORTHSTAR</title>

  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />

  <style>
    body {
      background-color: black;
      color: #0ff;
      font-family: 'Press Start 2P', cursive;
      text-align: center;
      padding-top: 100px;
      perspective: 1000px;
      margin: 0;
    }

    .rotating-text {
      display: inline-block;
      white-space: pre-line; /* gør linjeskift muligt */
      color: #0ff;
      position: relative;
      line-height: 1.2;
      font-size: 40px;
      text-shadow:
        1px 0 #0ff,
        -1px 0 #0ff,
        0 1px #0ff,
        0 -1px #0ff;
    }

    .rotating-text img {
      width: 150px;
      display: block;
      margin: 0 auto 20px;
      pointer-events: none;
      user-select: none;
      animation: spinY 6s linear infinite;
      transform-style: preserve-3d;
    }

    .rotating-text span {
      display: inline-block;
      animation: spinY 6s linear infinite, flicker 1.5s infinite alternate;
      transform-style: preserve-3d;
      position: relative;
    }

    /* Glitch-effekt via pseudo-elementer på teksten */
    .rotating-text span::before,
    .rotating-text span::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      overflow: hidden;
      clip: rect(0, 900px, 0, 0);
      color: #0ff;
      text-shadow:
        1px 0 red,
        -1px 0 red;
      animation: glitchTop 2s infinite linear alternate-reverse;
      z-index: -1;
    }

    .rotating-text span::after {
      left: 0;
      text-shadow:
        1px 0 blue,
        -1px 0 blue;
      animation: glitchBottom 2s infinite linear alternate-reverse;
      clip: rect(0, 900px, 0, 0);
      z-index: -1;
    }

    @keyframes spinY {
      0%   { transform: rotateY(0deg); }
      100% { transform: rotateY(360deg); }
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; filter: none; }
      50% { opacity: 0.7; filter: brightness(1.2); }
    }

    @keyframes glitchTop {
      0% {
        clip: rect(0, 9999px, 0, 0);
        transform: translate(0);
      }
      10% {
        clip: rect(0, 9999px, 10px, 0);
        transform: translate(-2px, -2px);
      }
      20% {
        clip: rect(0, 9999px, 5px, 0);
        transform: translate(2px, 2px);
      }
      30% {
        clip: rect(0, 9999px, 10px, 0);
        transform: translate(-2px, 0);
      }
      40%, 100% {
        clip: rect(0, 9999px, 0, 0);
        transform: translate(0);
      }
    }

    @keyframes glitchBottom {
      0% {
        clip: rect(0, 9999px, 0, 0);
        transform: translate(0);
      }
      10% {
        clip: rect(5px, 9999px, 15px, 0);
        transform: translate(2px, 2px);
      }
      20% {
        clip: rect(10px, 9999px, 20px, 0);
        transform: translate(-2px, -2px);
      }
      30% {
        clip: rect(5px, 9999px, 15px, 0);
        transform: translate(2px, 0);
      }
      40%, 100% {
        clip: rect(0, 9999px, 0, 0);
        transform: translate(0);
      }
    }
  </style>
</head>
<body>
  <div class="rotating-text" data-text="NORTHSTAR
LOADING">
    <img src="logo-4-transparent.png" alt="Northstar Logo" />
    <span data-text="NORTHSTAR
LOADING">NORTHSTAR<br>LOADING</span>
  </div>
</body>
</html>
